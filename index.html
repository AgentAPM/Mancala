<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mancala</title>
	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div class="board">
		<outline id="taking-outline" style="grid-row:1/3; display:none;"></outline>
		<button class="square" data-n="0">0</button>
		<button class="square" data-n="1">0</button>
		<button class="square" data-n="2">0</button>
		<button class="square" data-n="3">0</button>
		<button class="square" data-n="4">0</button>
		<button class="square" data-n="5">0</button>
		<button class="base"   data-n="6">0</button>
		<button class="square" data-n="7">0</button>
		<button class="square" data-n="8">0</button>
		<button class="square" data-n="9">0</button>
		<button class="square" data-n="10">0</button>
		<button class="square" data-n="11">0</button>
		<button class="square" data-n="12">0</button>
		<button class="base"   data-n="13">0</button>
	</div>
	<!-- <div id="debug"></div> -->
	<dialog id="dialog-menu" open>
		<h1 id="dialog-title">Mancala</h1>
		<button id="btn-new-game">New game</button>
	</dialog>

	<script src="game.js"></script>
	<script>
		document.getElementById("btn-new-game").addEventListener("click",NewGame)

		var board=document.querySelector(".board")
		board.querySelectorAll(".square,.base").forEach(square=>{
			var n=square.getAttribute("data-n")
			elements[n]=square;
			square.addEventListener("click",OnClick(square,n));
		})
	</script>
</body>
</html>
